{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Your Photos</h2>
    {% if user_photos %}
    <div class="row">
        {% for photo in user_photos %}
        <div class="col-md-3 mb-3">
            <img src="{{ url_for('static', filename='uploads/photos/' + photo.filename) }}" class="img-fluid" style="width:300px">
            <form action="/delete_photo/{{ photo.id }}" method="POST"> 
                <button type="submit" class="delete-button"> Delete Photo </button>
            </form>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No photos uploaded yet.</p>
    {% endif %}
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
</div>
{% endblock %}
